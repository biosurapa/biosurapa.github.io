<!DOCTYPE html>
<html>
    <head>
        <title>Week 3</title>

        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous"
        />
        <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
        />

        <script 
            src="https://code.jquery.com/jquery-3.6.0.slim.min.js" 
            integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" 
            crossorigin="anonymous">
        </script>
    
        <script>
            alert("This is in <script>");
            console.log("This is in <script>");
            let count = 0;

            function showNumber(){
                console.log(count);
                count++;
            }

            function increaseCounter() {
                $("#counter").text(parseInt($("#counter").text()) +1);
            }
            function decreaseCounter() {
                $("#counter").text(parseInt($("#counter").text()) -1);
            }
            function resetCounter() {
                $("#counter").text(0);
            }

            $(document).ready(function (){
                console.log("Ready");
            });

        </script>
    </head>

    <body>
        <button onclick="alert('Hi')" style="color:crimson;">Say Hi</button>
        <button onclick="console.log('Hi')">Hi Console</button>
        <button onclick="alert(count)" style="color:rgb(170, 90, 106);">Count</button>
        <button onclick="alert('Hi')" style="color:cyan;" class="btn btn-primary">Say Hi</button>

        <h2 onclick="showNumber()">Click Me</h2>

        <div class="d-flex flex-column justify-content-center align-items-center">
            <h3 id="counter">0</h3>
            <div>
                <button onclick="increaseCounter()" class="btn btn-primary">+1</button>
                <button onclick="resetCounter()" class="btn btn-primary">reset</button>
                <button onclick="decreaseCounter()" class="btn btn-primary">-1</button>

            </div>
        </div>
    </body>
</html>
